{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<div class="col-md-2">
</div>
<div class="col-md-8">
	<h2>{{item.name}}</h2>
<p>{{item.description}}</p>
<hr>

</div>
<div class="col-md-2">
</div>
{% endblock %}
